<!-- src/app/components/product-card/product-card.component.html -->
<div class="product-card">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name">
    <h3>{{ product.name }}</h3>
    <p class="price">${{ product.price.toFixed(2) }}</p>
    <p>{{ product.description }}</p>
    <button (click)="onSelect()">View Details</button>
  </div>

  <mat-card class="product-card">
    <img mat-card-image *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" />
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Price: ${{ product.price }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart()">Add to Cart</button>
    </mat-card-actions>
  </mat-card>

  <div class="product-card">
    <h3>{{ product.name }}</h3>
    <p>Price: ${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <button (click)="onAddToCart()">Add to Cart</button>
  </div>
